<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>numerify - number formatter</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="number formatter">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuep/dist/vuep.css">
  <style>
    .vuep {
      flex-direction: row-reverse;
    }
    .numerify-playground p {
      font-size: 18px;
      margin: 0;
      line-height: 30px;
    }
    .numerify-playground input {
      outline: 0;
    }
    .numerify-playground span {
      display: inline-block;
      width: 70px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'numerify',
      repo: 'https://github.com/xiguaxigua/numerify',
      ga: 'UA-122324343-1'
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/numerify/lib/index.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuep/dist/vuep.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
</body>
</html>
